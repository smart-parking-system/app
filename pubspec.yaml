name: sps
description: SPS
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_country_picker: ^0.1.6
  google_maps_flutter: ^1.0.6
  geolocator: ^6.1.13
  google_map_location_picker: ^4.1.2+1
  url_launcher: ^5.7.10
  geocoder: ^0.2.1
  location: ^3.2.1
  smooth_star_rating: ^1.1.1
  image_picker: ^0.6.3+1
  fluttertoast: ^7.1.5
  font_awesome_flutter: ^8.11.0
  percent_indicator: ^2.1.9
  http: ^0.12.2

dependency_overrides:
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboard/
    - assets/images/vehicle/
    - assets/images/parking_point/
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu.ttf
